<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Them Nhan Vien Moi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Them Nhan Vien Moi</h1>
    <form th:action="@{/nhanviens/add}" th:object="${nhanVien}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Ten Nhan Vien:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phai:</label>
            <select th:field="*{phai}" class="form-control" id="phai" required>
                <option value="NAM">Nam</option>
                <option value="NU">Nu</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Noi Sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh" required>
            <div class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></div>
        </div>
        <div class="mb-3">
            <label for="maPhong" class="form-label">Ma Phong:</label>
            <select th:field="*{maPhong}" class="form-control" id="maPhong" required>
                <option th:each="phongBan : ${phongBans}" th:value="${phongBan.id}" th:text="${phongBan.tenPhong}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('maPhong')}" th:errors="*{maPhong}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong:</label>
            <input type="text" th:field="*{luong}" class="form-control" id="luong" required>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Them Nhan Vien</button>
        <a th:href="@{/nhanviens}" class="btn btn-link">Huy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
