<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Danh Sach Nhan Vien'">Danh Sach Nhan Vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sach Nhan Vien</h1>
    <div>
        <a th:href="@{/nhanviens/add}" class="btn btn-primary mb-3">Them Nhan Vien Moi</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Ma NV</th>
            <th>Ten NV</th>
            <th>Hinh Anh</th>
            <th>Phai</th>
            <th>Noi Sinh</th>
            <th>Ma Phong</th>
            <th>Luong</th>
            <th>Hanh Dong</th>
            <th>Them Vao Gio Hang</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanVien : ${nhanViens}">
            <td th:text="${nhanVien.maNV}"></td>
            <td th:text="${nhanVien.tenNV}"></td>
            <td th:text="${nhanVien.phai}"></td>
            <td th:text="${nhanVien.noiSinh}"></td>
            <td th:text="${nhanVien.maPhong.tenPhong}"></td>
            <td th:text="${nhanVien.luong}"></td>
            <td>
                <a th:href="@{/nhanviens/edit/{id}(id=${nhanVien.id})}" class="btn btn-success btn-sm">Chinh Sua</a>
                <a th:href="@{/nhanviens/delete/{id}(id=${nhanVien.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Ban co chac muon xoa?')">Xoa</a>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${nhanVien.id}" name="nhanVienId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Them Vao Gio Hang</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
