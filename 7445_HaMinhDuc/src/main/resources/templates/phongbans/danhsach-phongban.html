<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Danh Sach Phong Ban'">Danh Sach Phong Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Danh Sach Phong Ban</h1>
        <a th:href="@{/phongbans/them-phongban}" class="btn btn-primary">Them Phong Ban</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Ma Phong</th>
            <th>Ten Phong</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongBan : ${phongBans}">
            <td th:text="${phongBan.maPhong}"></td>
            <td th:text="${phongBan.tenPhong}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
